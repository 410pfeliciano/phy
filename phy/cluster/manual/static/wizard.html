<div class="control-panel">
    <div class="best">
        <div class="id {best_group}">{best}</div>
        <div class="progress">
            <progress value="{best_progress:d}" max="100"></progress>
        </div>
    </div>
    <div class="match">
        <div class="id {match_group}">{match}</div>
        <div class="progress">
            <progress value="{match_progress:d}" max="100"></progress>
        </div>
    </div>
</div>
